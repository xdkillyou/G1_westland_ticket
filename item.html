<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>item_page</title>
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/6a6d2775fc.js"></script>
</head>
<body class="item_page">

    <header class="header_navbar">
        <div class="navbar_cloud">
            <img src="images/navBar/cloud.png" alt="雲朵">
        </div>
        <div class="navbar_container">
            <input type="checkbox" name="navbar_buttom-check" id="navbar_buttom-check">
            <label class="navbar_burger" for="navbar_buttom-check"><span></span></label>
            <a href="#"><img id="logo" src="images/navBar/logo.svg" alt="logo"></a>
            <nav class="navbar_container_list">
                <ul>
                    <li class="forcomputerdemo"><a href="#">遊玩設施</a></li>
                    <li><a href="#">做伙揪團</a></li>
                    <li><a href="#">線上購票</a></li>
                    <li><a href="#">周邊商品</a></li>
                    <li><a href="#">活動專區</a></li>
                    <li><a href="#">園區資訊</a></li>
                </ul>
                <img class="phone_cloud" src="images/navBar/phonecloud.png" alt="雲朵">
            </nav>
    
            <div class="navbar_icons navbar_icons-table">
                <a href="#"><img class="navbar_memicon" src="images/navBar/shopcar.png" alt="購物車"></a>
                <a href="#"><img class="navbar_memicon" src="images/navBar/member.png" alt="會員"></a>
            </div>
        </div>
    </header>
    <!-- ================ -->
    <h2 class="page_title">商品詳情</h2>

    <ul class="item_bread_crumbs container">
        <li><a href="javascript:;">首頁</a></li>
        <li><a href="javascript:;">周邊商品</a></li>
        <li><a href="javascript:;">商品詳情</a></li>
    </ul>
    <section class="item_intro_section container">
        <div class="item_intro_wrap">
            <div class="item_intro_img">
                <img src="images/item/item.svg" alt="商品圖片">
            </div>
        </div>
        <div class="item_intro_wrap">
            <h3 class="item_intro_title">仙人掌帽子<span class="item_intro_color"> - 紅色</span></h3>
            <div class="item_intro_box">
                <div class="intro_box_title">簡介</div>
                <p class="intro_box_text">超夯流行包包，獨家訂製經典款，通通搶購價</p>
            </div>
            <div class="item_intro_box">
                <div class="intro_box_title">單價</div>
                <span class="item_price">NT.450</span>
            </div>
            <div class="item_intro_box">
                <div class="intro_box_title">剩餘</div>
                <span class="item_lave">5個</span>
            </div>
            <div class="item_intro_box">
                <div class="intro_box_title">數量</div>
                <div class="ticket_amount_box">
                    <span class="plus count">
                        <i class="fas fa-plus"></i>
                    </span>
                    <input class="ticket_amounts" type="text" id="ticket_amount" value="1">
                    <span class="less count">
                        <i class="fas fa-minus"></i>
                    </span>
                </div>
            </div>
            <div class="item_intro_totalprice">
                <p class="intro_box_title">總價
                <span class="intro_totalprice">450</span>
                元</p>
            </div>
        </div>
    </section>
    <div class="item_btn_box container">
        <div class="btn inline_block">加入購物車</div>
        <div class="btn--active inline_block">直接購買</div>
    </div>

    <section class="item_recom_section container">
        <h3 class="section_title">推薦商品</h3>
        <div class="item_recom_wrap">
            <div class="item_recom_box">
                <img src="images/item/item.svg" alt="推薦商品一">
                <p class="item_recom_name">推薦商品名稱<span>NT.450</span></p>
            </div>
            <div class="item_recom_box">
                <img src="images/item/item.svg" alt="推薦商品二">
                <p class="item_recom_name">推薦商品名稱<span>NT.450</span></p>
            </div>
            <div class="item_recom_box">
                <img src="images/item/item.svg" alt="推薦商品三">
                <p class="item_recom_name">推薦商品名稱<span>NT.450</span></p>
            </div>
            <div class="item_recom_box">
                <img src="images/item/item.svg" alt="推薦商品四">
                <p class="item_recom_name">推薦商品名稱<span>NT.450</span></p>
            </div>
        </div>
    </section>
    <!-- ================ -->
    <footer class="section_footer">
        <div class="footer_social">
            <img src="images/footer/twitter.png" alt="推特">
            <img src="images/footer/facebook.png" alt="臉書">
            <img src="images/footer/instagram.png" alt="instagram">
        </div>
        <p class="footer_copyright">
                Copyright &copy; 2019 West Land Inc. 
        </p>
    </footer>

</body>
</html>
