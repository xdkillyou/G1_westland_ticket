<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ticket_page</title>
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/6a6d2775fc.js"></script>
</head>
<body>

    <header class="header_navbar">
        <div class="navbar_cloud">
            <img src="images/navBar/cloud.png" alt="雲朵">
        </div>
        <div class="navbar_container">
            <input type="checkbox" name="navbar_buttom-check" id="navbar_buttom-check">
            <label class="navbar_burger" for="navbar_buttom-check"><span></span></label>
            <a href="#"><img id="logo" src="images/navBar/logo.svg" alt="logo"></a>
            <nav class="navbar_container_list">
                <ul>
                    <li class="forcomputerdemo"><a href="#">遊玩設施</a></li>
                    <li><a href="#">做伙揪團</a></li>
                    <li><a href="#">線上購票</a></li>
                    <li><a href="#">周邊商品</a></li>
                    <li><a href="#">活動專區</a></li>
                    <li><a href="#">園區資訊</a></li>
                </ul>
                <img class="phone_cloud" src="images/navBar/phonecloud.png" alt="雲朵">
            </nav>
    
            <div class="navbar_icons navbar_icons-table">
                <a href="#"><img class="navbar_memicon" src="images/navBar/shopcar.png" alt="購物車"></a>
                <a href="#"><img class="navbar_memicon" src="images/navBar/member.png" alt="會員"></a>
            </div>
        </div>
        <div class="page_title">線上購票</div>
    </header>

    <section class="ticket_customize_scetion container">
        <div class="section_title">客製門票</div>
        <div class="ticket_customize">
            <!-- 客製門票左手邊區塊 -->
            <div class="ticket_customize_wrap">
                <!-- 配件樣式區域 -->
                <div class="customize_items">
                    <div class="customize_items_title">選擇配件 :</div>
                    <ul class="customize_items_box">
                        <li class="customize_item">
                            <img src="images/cusitems/item1.png" alt="配件一">
                        </li>
                        <li class="customize_item">
                            <img src="images/cusitems/item2.png" alt="配件二">
                        </li>
                        <li class="customize_item">
                            <img src="images/cusitems/item3.png" alt="配件三">
                        </li>
                        <li class="customize_item">
                            <img src="images/cusitems/item4.png" alt="配件四">
                        </li>
                        <li class="customize_item">
                            <img src="images/cusitems/item5.png" alt="配件五">
                        </li>
                        <li class="customize_item">
                            <img src="images/cusitems/item6.png" alt="配件六">
                        </li>
                    </ul>
                </div>
                <!-- 客製吉祥物大圖 -->
                <div class="customize_mascot_role">
                    <div class="customize_mascot">
                        <img src="images/cusitems/role1.svg" alt="吉祥物本人">
                    </div>
                    <div class="customize_items_set_box">
                        <ul class="customize_items_set">
                            <li class="customize_set">
                                <i class="fas fa-search-plus"></i>
                            </li>
                            <li class="customize_set">
                                <i class="fas fa-search-minus"></i>
                            </li>
                            <li class="customize_set">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                            <li class="customize_set">
                                <i class="fas fa-undo-alt"></i>
                            </li>
                            <li class="customize_set">
                                <i class="fas fa-trash-alt"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 選擇吉祥物長相 -->
                <ul class="customize_mascots_box">
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small1.png" alt="吉祥物一">
                    </li>
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small2.png" alt="吉祥物二">
                    </li>
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small3.png" alt="吉祥物三">
                    </li>
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small4.png" alt="吉祥物四">
                    </li>
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small5.png" alt="吉祥物五">
                    </li>
                    <li class="customize_mascots">
                        <img src="images/cusitems/role_small6.png" alt="吉祥物六">
                    </li>
                </ul>
                <!-- 客製確認鈕 -->
                <div class="btn--active center">確認</div>
            </div>
            <!-- 客製門票右手邊區塊 -->
            <div class="ticket_customize_wrap">
                <div class="customize_backimage">
                    <div class="ticket_title">客製您的門票</div>
                    <div class="ticket_subtitle">DEAD OR ALIVE</div>
                    <input class="uploadpic" type="file" id="uploadpic" value="">
                    <div class="ticket_picture">
                        <img src="images/cusitems/ticket_bgi.svg" alt="預設圖">
                    </div>
                    <div class="ticket_amount">
                        <span class="ticket_amount_title">數量 :</span>
                        <div class="ticket_amount_box">
                            <span class="plus count">
                                <i class="fas fa-plus"></i>
                            </span>
                            <input class="ticket_amounts" type="text" id="ticket_amount" value="1">
                            <span class="less count">
                                <i class="fas fa-minus"></i>
                            </span>
                        </div>
                    </div>
                    <div class="ticket_customize_sub">
                        <img class="customize_sub" src="images/cusitems/role1.svg" alt="客製後出現位置">
                    </div>
                </div>
                <div class="btn--active center">立即購買</div>
            </div>
        </div>
    </section>

    <section class="ticket_news_section container">
        <div class="section_title">最新消息</div>
        <div class="ticket_news_wrap">
            <ul class="ticket_news_box">
                <li class="ticket_news_box_list">
                    <span class="triangle"></span>8/18-8/24 : 樂園挑戰
                </li>
                <li class="ticket_news_box_list">
                    <span class="triangle"></span>8/18-8/24 : 樂園挑戰
                </li>
                <li class="ticket_news_box_list">
                    <span class="triangle"></span>8/18-8/24 : 樂園挑戰
                </li>
                <li class="ticket_news_box_list">
                    <span class="triangle"></span>8/18-8/24 : 樂園挑戰
                </li>
                <li class="ticket_news_box_list">
                    <span class="triangle"></span>8/18-8/24 : 樂園挑戰
                </li>
            </ul>
        </div>
    </section>

    <footer class="section_footer">
        <div class="footer_social">
            <img src="images/footer/twitter.png" alt="推特">
            <img src="images/footer/facebook.png" alt="臉書">
            <img src="images/footer/instagram.png" alt="instagram">
        </div>
        <p class="footer_copyright">
                Copyright &copy; 2019 West Land Inc. 
        </p>
    </footer>
    
</body>
</html>
